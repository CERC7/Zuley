<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="indes.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <header>
        <h1>Formulario de Compra</h1>
    </header>
    <main>
        <h2 id="producto">Producto: <span></span></h2>
        <form id="compraForm">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>

            <label for="tarjeta">Número de Tarjeta:</label>
            <input type="text" id="tarjeta" required>

            <label for="fecha">Fecha de Expiración:</label>
            <input type="text" id="fecha" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit">Realizar Compra</button>
        </form>
    </main>
    <footer>
        <p>Contacto: tienda@example.com</p>
    </footer>

    <script>
        // Obtener el parámetro de la URL para el producto
        const urlParams = new URLSearchParams(window.location.search);
        const producto = urlParams.get('producto');
        
        // Mostrar el nombre del producto
        document.querySelector('#producto span').textContent = producto.replace(/_/g, ' '); // Reemplaza guiones bajos con espacios
    </script>
</body>
</html>
